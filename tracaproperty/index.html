  <!-- Form for adding items -->
  <div class="container">

    <!-- Form card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title"> Add Properties</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="" placeholder="Add Property" id="item-name">
              <label for="item-name">Properties</label>
            </div>

            <div class="input-field col s6">
              <input type="number" name="" placeholder="Add Price" id="item-price">
              <label for="item-price">Price</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Property</button>

            <button class="update-btn btn orange "><i class="fa fa-plus"></i> Update Property</button>
            <button class="delete-btn btn red"><i class="fa fa-plus"></i> Delete Property</button>

            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Property Count -->
    <h3 class="center-align">Total Price: <span></span class="total-price">0 </h3>
